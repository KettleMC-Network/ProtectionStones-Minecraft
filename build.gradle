plugins {
    id 'java'
}

group = 'me.vik1395'
version = '1.4.1b-WG-6.1.3'

repositories {
    mavenCentral()
    maven {
        url = 'https://repo.papermc.io/repository/maven-public/'
    }
    maven {
        url = 'https://maven.enginehub.org/repo/'
    }
}

dependencies {
    testImplementation platform('org.junit:junit-bom:5.9.1')
    testImplementation 'org.junit.jupiter:junit-jupiter'
    implementation 'com.destroystokyo.paper:paper-api:1.12.2-R0.1-SNAPSHOT'
    implementation 'io.github.almighty-satan.jaskl:jaskl-hocon:1.3.1'
    implementation 'com.sk89q.worldguard:worldguard-legacy:6.1.3-SNAPSHOT' // Compatible with 1.7.10
}

test {
    useJUnitPlatform()
}